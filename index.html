<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>Netflix</title>
</head>
<body>
	<header>
	  <div class="container">
	    <h2 class="logo">Netflix</h2>
	    <nav>
	      <a href="#">Início</a>
	      <a href="#">Séries</a>
	      <a href="#">Filmes</a>
	      <a href="#">Documentários</a>
	    </nav>
	  </div>
	</header>
	<main>
	  <div class="filme-principal">
	    <div class="container">
	      <h3 class="filme-titulo">House Of Cards</h3>
	      <p class="filme-desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin non porta nunc, id viverra enim. Ut eget molestie diam, sed venenatis justo. Nullam dictum diam vitae euismod venenatis. Praesent aliquet fermentum aliquet.</p>
	    </div>
	    <div class="buttons">
  	    <button role="button">
  	      <i class="bi bi-play-fill"></i> Assistir agora
  	    </button>
  	    <button role="button">
  	      <i class="bi bi-info-circle-fill"></i> Mais informações
  	    </button>
  	  </div>
	  </div>
	  <div class="carousel-filmes">
	    <div class="owl-carousel owl-theme">
        <div class="item"><img src="img/mini1.jpg" alt="Filme"></div>
        <div class="item"><img src="img/mini2.jpg" alt="Filme"></div>
        <div class="item"><img src="img/mini3.jpg" alt="Filme"></div>
        <div class="item"><img src="img/mini4.jpg" alt="Filme"></div>
        <div class="item"><img src="img/mini5.jpg" alt="Filme"></div>
        <div class="item"><img src="img/mini6.jpg" alt="Filme"></div>
        <div class="item"><img src="img/mini7.jpg" alt="Filme"></div>
        <div class="item"><img src="img/mini8.jpg" alt="Filme"></div>
        <div class="item"><img src="img/mini9.jpg" alt="Filme"></div>
        <div class="item"><img src="img/mini10.jpg" alt="Filme"></div>
      </div>
	  </div>
	</main>
  <script src="js/jquery.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
